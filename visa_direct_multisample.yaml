          - pinEntryCapability
          - posTerminalEntryCapability
          - posTerminalType
          type: object
          properties:
            posTerminalType:
              maxLength: 1
              type: string
              description: This 1-digit code identifies the basic POS electronic terminal
                category.
            pinEntryCapability:
              maxLength: 1
              type: string
              description: A 1-digit code that identifies the capability of terminal
                to capture PINs. This code does not necessarily mean that a PIN was
