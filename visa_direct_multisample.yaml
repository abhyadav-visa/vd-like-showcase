openapi: 3.0.1
info:
  title: Visa Direct
  description: "Transfer funds seamlessly, securely and quickly."
  version: 1.0.0
servers:
- url: "https://sandbox.api.visa.com"
  description: Sandbox server
tags:
- name: mVisa Query API
  description: "The MVISA Transaction Query API can be used to determine the processing\
    \ status of a transaction or to retreive the lifecycle of a transaction. This\
    \ API can be used to check whether a PullFunds, PushFunds or ReverseFunds transaction\
    \ processed successfully if received by Visa. This API could also be used to retrieve\
    \ the detailed lifecycle or history of a transaction (e.g. original transaction,\
    \ chargeback, chargeback reversal etc)."
- name: Query API
  description: "The Transaction Query API can be used to determine the processing\
    \ status of a transaction or to retreive the lifecycle of a transaction. This\
    \ API can be used to check whether a PullFunds, PushFunds or ReverseFunds transaction\
    \ processed successfully if received by Visa. This API could also be used to retrieve\
    \ the detailed lifecycle or history of a transaction (e.g. original transaction,\
    \ chargeback, chargeback reversal etc). "
- name: Watch List Screening API
  description: "The Watch List Screening API provides an OFAC score value used for\
    \ evaluation on how closely an individual's name, city, and country input fields\
    \ match against entries on the OFAC SDN lists.  The Watch List Screening API also\
    \ provides an OFAC status value which represents how VisaNet would process the\
    \ individual's information if used in a cross-border OCT transaction."
- name: Message Translation Services API
  description: The purpose of the API is to able to send payout transaction to account.
- name: Payouts PSP Send API
  description: "Allow PSP to send notifications of returned payouts to Visa, so that\
    \ Visa can inform the originator and also adjust the settlement amount to move\
    \ the returned funds to originator."
- name: Issuer Receive API
  description: "The Issuer Receive API provide a receive side client the option to\
    \ request delivery of their OCTs via API.  This API assist issuers that don’t\
    \ have SMS connection to establish similar connection via API, and allow a streamlined\
    \ approach for FAST Funds integration."
- name: Visa Alias Directory API
  description: "Visa Alias Directory Services provide an ability to resolve an identifier\
    \ (i.e. an alias) such as mobile phone number, email address, short name, or nickname,\
    \ to a Visa card account (non-Visa soon) through APIs.  A Visa client can use\
    \ these APIs to allow consumers provide an alias instead of inputting a card number\
    \ (PAN) to use Visa Direct push payment services such as person-to-person (P2P)\
    \ money transfers, mVisa merchant payments and mVisa agent deposits and withdrawals.&lt;br&gt;&lt;b&gt;Note:&lt;/b&gt;\
    \ This service is available only in selected countries, please contact your Visa\
    \ Representative for more information."
- name: Funds Transfer API
  description: "The Funds Transfer API can pull funds from the sender&apos;s Visa\
    \ account (in preparation for pushing funds to a recipient&apos;s account) in\
    \ an Account Funding Transaction (AFT).  Additionally, the Funds Transfer API\
    \ also provides functionality to push funds to the recipient&apos;s Visa account\
    \ in an Original Credit Transaction (OCT).  If a transaction is declined, the\
    \ Funds Transfer API can also return the funds to the sender&apos;s funding source\
    \ in an Account Funding Transaction Reversal (AFTR). The API has been enhanced\
    \ to allow originators to send their PushFundsTransactions(OCTs) and PullFundsTransactions(AFTs)\
    \ to Visa for routing to multiple U.S. debit networks."
- name: Account Lookup API
  description: ""
- name: mVisa API
  description: "The mVisa is a simple, secure and fast way to pay and be paid using\
    \ mobile phones. mVisa enables a range of payment use cases and is technology\
    \ agnostic-leveraging evolving POS environment such as QR codes and works on both\
    \ smart or feature phones."
- name: Mobile Push Payment Refund API
  description: "Mobile Push Payment is a simple, secure and fast way to pay and be\
    \ paid using mobile phones. Mobile Push Payment enables a range of payment use\
    \ cases and is technology agnostic-leveraging evolving POS environment such as\
    \ QR codes and works on both smart or feature phones."
- name: Receive Side Callback API
  description: "To facilitate the implementation of mVisa, Visa provides mVisa Receive\
    \ Side API specifications to clients who implement a set of outbound RESTful APIs\
    \ (Receive Side APIs) so that Visa can call these APIs to request clients to process\
    \ the transactions over the Internet."
- name: Adjustment API
  description: The AdjustReverseFundsTransactions resource credits (pushes back) funds
    to the sender&amp;apos;s Visa account by initiating a financial message called
    an Account Funding Transaction Reversal (AFTR) without the 24 hours limitation
    in the AFTR.
- name: VD Outbound API
  description: VD Receive-side Outbound API
- name: VDPS Exception Attachment API
  description: Visa Direct Case Management Attachments APIs
- name: Issuer Receive AFT API
  description: "The Issuer Receive AFT API provide a receive side client the option\
    \ to request delivery of their AFTs via API.  This API assist issuers that don’\
    t have SMS connection to establish similar connection via API, and allow a streamlined\
    \ approach for FAST Funds integration."
- name: Storm API
  description: "The Visa Direct STORM (Send TO Recipient Mobile) APIs will allow for\
    \ a sender to send funds to a recipient via SMS to their cell phone or via email.\
    \  You will host both the mobile application, and the claim page used for the\
    \ recipient to claim their funds.  Visa Direct will supply the APIs to generate\
    \ and track the claim codes, send the SMS messages (or emails) to sender and recipient,\
    \ and perform the final Original Credit Transfer (OCT) to the recipient’s card."
- name: Reports API
  description: The Reports API provides reporting capabilities such as transaction
    reconciliation data API. The data needed for reconciliation includes both push(OCT)
    and pull(AFT) transaction details and any exceptions such as chargebacks & reversals.
    This data allows you to reconcile the transactions sent by your systems with what
    was processed through VisaNet.
- name: Payouts Originator Send API
  description: "Allow an originating entity to send Visa a payout request along with\
    \ the details of the sender and the recipient, including the details of the recipient&apos;s\
    \ bank account to which the payment has to be sent"
paths:
  /visadirect/v1/mvisa/transactionquery:
    post:
      tags:
      - mVisa Query API
      summary: mVisa Transaction Query
      description: "The MVISA Transaction Query API can be used to determine the processing\
        \ status of a transaction or to retreive the lifecycle of a transaction. This\
        \ API can be used to check whether a PullFunds, PushFunds or ReverseFunds\
        \ transaction processed successfully if received by Visa. This API could also\
        \ be used to retrieve the detailed lifecycle or history of a transaction (e.g.\
        \ original transaction, chargeback, chargeback reversal etc)."
      operationId: MVISA QUERY API
      requestBody:
        description: Request body for mvisa Query
        content:
          application/json:
            schema:
              required:
              - consumerPAN
              - merchantPAN
              type: object
              properties:
                rrn:
                  maxLength: 12
                  minLength: 12
                  type: string
                  description: "Conditional field, either this field or any of consumerPAN\
                    \ or transactionIdentifier must present. A value used to tie together\
                    \ service calls related to a single financial transaction. This\
                    \ is the same as retrievalReferenceNumber previously sent in the\
                    \ request for merchant payment calls."
                limit:
                  type: integer
                  description: "Number of records to return, if there are multiple\
                    \ records. Useful for pagination. e.g. if there are 29 records,\
                    \ limit=10 returns 10 records at a time <br/> Note: <br/> 1) If\
                    \ no limit parameter is specified, then max of 10 records will\
                    \ be returned by default. <br/> 2) A header value x-pagination=true\
                    \ will be returned if there are more than 10 records, so that\
                    \ you can query with offset and limit parameters to get the next\
                    \ set of records."
                amount:
                  maxLength: 12
                  type: string
                  description: Transaction amount in original transaction currency.
                fields:
                  type: string
                  description: "Comma separated list of additional fields requestor\
                    \ would like in response e.g. transactionAmount,responseCode <br/>\
                    \ Note: <br/> If no fields parameter is specified, then following\
                    \ fields are returned by default in the response <br/> 1) statusCode\
                    \ <br/> 2) acquiringBin <br/> 3) transactionIdentifier <br/> 4)\
                    \ transactionType <br/> 5) retrievalReferenceNumber <br/> 6) systemsTraceAuditNumber\
                    \ <br/> 7) transactionDate <br/> 8) transactionTime"
                offset:
                  type: integer
                  description: "Starting record number, from where to return records.\
                    \ Useful for pagination. e.g. if offset =11 and limit =10, then\
                    \ records 11 thru 20 will be returned."
                consumerPAN:
                  maxLength: 19
                  minLength: 13
                  type: string
                  description: "Conditional field, either this field or any of transactionIdentifier\
                    \ or rrn must present.Populate with Consumer PAN, as defined by\
                    \ mVisa specifications. This is the same PAN the consumer used\
                    \ in merchant payment."
                merchantPAN:
                  maxLength: 19
                  minLength: 13
                  type: string
                  description: "Mandatory field, Populate with merchant PAN, as defined\
                    \ by mVisa specifications. This is the same RecipientCardPrimaryAccountNumber\
                    \ the consumer used in merchant payment."
                transactionEndDate:
                  type: string
                  description: The end date for querying the transaction. Can be in
                    previous 60 day range including today's date.
                  format: "DD-MM-YYYY:HH:MM:SS"
                transactionStartDate:
                  type: string
                  description: The start date for querying the transaction. Can be
                    in previous 60 day range including today's date. Start date cannot
                    be later than End date.
                  format: "DD-MM-YYYY:HH:MM:SS"
                transactionIdentifier:
                  maxLength: 15
                  minLength: 15
                  type: string
                  description: "Conditional field, either this field or any of consumerPAN\
                    \ or rrn must present. The VisaNet reference number for the transaction.\
                    \ This is the same transactionIdentifier previously received in\
                    \ the response for merchant payment API calls."
            examples:
              Default:
                summary: Default
                value:
                  samplePayload:
                    consumerPAN: "2222222222222222"
                    offset: "5"
                    limit: "10"
                    fields: actionCode
                    merchantPAN: "1111111111111111"
              Successful:
                summary: Successful
                value:
                  samplePayload:
                    consumerPAN: "1234567890"
                    offset: "5"
                    limit: "10"
                    fields: actionCode
                    merchantPAN: "78759438291"
              Unsuccessful:
                summary: Unsuccessful
                value:
                  samplePayload:
                    consumerPAN: "Uh-Oh"
                    offset: "-1"
                    limit: "-1"
                    fields: actionCode
                    merchantPAN: "Invalid"
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  QueryTransactionResponse:
                    required:
                    - acquiringBin
                    - baiType
                    - originalTransactionIdentifier
                    - retrievalReferenceNumber
                    - statusCode
                    - systemsTraceAuditNumber
                    - transactionDate
                    - transactionIdentifier
                    - transactionTime
                    - transactionType
                    type: object
                    properties:
                      amount:
                        maxLength: 12
                        type: string
                        description: This is the transaction amount expressed in U.S.
                          Dollars. Derived internally.
                      baiType:
                        maxLength: 10
                        minLength: 2
                        type: string
                        description: "Identifies the type of bussiness application\
                          \ id originally sent <br/> Valid Values include*: <br/>\
                          \  MP <br/> MR <br/> MRR "
                      actionCode:
                        maxLength: 2
                        minLength: 2
                        type: string
                        description: "The results of the transaction request <br/>\
                          \ Refer to <a href='url'>actionCode</a><br/> Note: The VisaNet\
                          \ Response Code for the transaction"
                      reasonCode:
                        maxLength: 60
                        type: string
                        description: "The reason code description contains the reason\
                          \ explaining:<ul><li> An acquirer-generated advice, reversal,\
                          \ cancellation, adjustment, chargeback (validation request\
                          \ or advice).</li><li> A chargeback reversal, representment\
                          \ (validation request or advice). </li> etc."
                      statusCode:
                        maxLength: 20
                        minLength: 1
                        type: string
                        description: "Specifies status of the transaction processing.\
                          \ <br/> Valid values are <ul> <li>COMPLETED - Transaction\
                          \ was processed by Visa </li> <li> IN_PROGRESS - Transaction\
                          \ is in progress, being processed by Visa </li> <li> FAILED\
                          \ - Transaction was received & rejected by Visa</li></ul>"
                      acquiringBin:
                        type: integer
                        description: The Bank Identification Number (BIN) under which
                          the Visa Direct solution is registered. This must match
                          the information provided during enrollment.
                      approvalCode:
                        maxLength: 6
                        minLength: 6
                        type: string
                        description: "The authorization code from the issuer. A code\
                          \ provided by the issuer (or VIP STIP) when a transaction\
                          \ is approved, or a no reason to decline code is provided."
                      cardAcceptor:
                        type: object
                        properties:
                          name:
                            maxLength: 25
                            minLength: 1
                            type: string
                            description: "Name of the originator/money transfer operator.\
                              \ This is the same as cardAcceptor.name previously sent\
                              \ in the request for PullFunds, PushFunds or ReverseFunds\
                              \ transaction API calls."
                          idCode:
                            maxLength: 15
                            minLength: 1
                            type: string
                            description: "An identifier for the card acceptor (Visa\
                              \ Direct Originator). This is the same as cardAcceptor.idCode\
                              \ previously sent in the request for PullFunds, PushFunds\
                              \ or ReverseFunds transaction API calls."
                        description: ""
                      responseCode:
                        maxLength: 1
                        minLength: 1
                        type: string
                        description: "The source for the response; typically, either\
                          \ the recipient issuer or a Visa system. <br/> Refer to\
                          \ <a href='url'>responseCode</a><br/> Note: The VisaNet\
                          \ Response Source for the transaction"
                      feeProgramDesc:
                        maxLength: 16
                        type: string
                        description: Short text description of the Acquirer IRF (Interchange
                          Reimbursement Fee) indicator. (Interchange fees are paid
                          by issuers and acquirers to each other for transactions
                          entered into interchange and their reversals).
                      processingDate:
                        type: string
                        description: The date on which VisaNet created the log (record).
                        format: DD-MM-YYYY
                      settlementDate:
                        type: string
                        description: This field contains the settlement date for the
                          transaction processed by VisaNet.
                        format: DD-MM-YYYY
                      settlementTime:
                        type: string
                        description: "This field contains the settlement time for\
                          \ the transaction processed by VisaNet. <br/> Note: The\
                          \ exact time of settlement may vary and is indicative only."
                        format: "HH24:MM:SS"
                      transactionDate:
                        type: string
                        description: The date the transaction was submitted to VisaNet.
                        format: DD-MM-YYYY
                      transactionTime:
                        type: string
                        description: The time the transaction was submitted to VisaNet.
                        format: "HH24:MM:SS"
                      transactionType:
                        maxLength: 30
                        minLength: 2
                        type: string
                        description: "Identifies the type of transaction originally\
                          \ sent <br/> Valid Values include*: <br/>  CRED VOUCHER\
                          \ <br/> CRED REVERSAL <br/> CRED CHGBK <br/> CRED CHGBK\
                          \ REVERSAL <br/> SALES DRAFT <br/> SALES CHGBK <br/> SALES\
                          \ REVERSAL <br/> CASH DISBURSEMT <br/> CASH CHGBK"
                      originalActionCode:
                        maxLength: 2
                        minLength: 2
                        type: string
                        description: "The action code of the original transaction\
                          \ request <br/> Refer to <a href='url'>actionCode</a><br/>\
                          \ Note: This field is only present, when the request is\
                          \ identified as a duplicate."
                      accountNumberMasked:
                        maxLength: 19
                        minLength: 13
                        type: string
                        description: Contains the masked PAN number. Populated from
                          the primary account number (PAN) contained in the original
                          authorization request.
                      feeProgramIndicator:
                        maxLength: 3
                        minLength: 3
                        type: string
                        description: "This field contains an interchange reimbursement\
                          \ fee program indicator (FPI), which is used in assessing\
                          \ the fee amount applied to financial transactions that\
                          \ were originally sent."
                      transactionIdentifier:
                        maxLength: 15
                        type: string
                        description: "The VisaNet reference number for the transaction.\
                          \ This is the same transactionIdentifier previously received\
                          \ in the response for PullFunds, PushFunds or ReverseFunds\
                          \ transaction API calls."
                      systemsTraceAuditNumber:
                        maxLength: 6
                        minLength: 6
                        type: string
                        description: "A number assigned by the message initiator that\
                          \ uniquely identifies a transaction. This is the same as\
                          \ systemsTraceAuditNumber previously sent in the request\
                          \ for the PullFunds, PushFunds or ReverseFunds transaction\
                          \ API calls."
                      transactionCurrencyCode:
                        maxLength: 3
                        minLength: 3
                        type: string
                        description: 3-character numeric currency code of the transaction.
                      retrievalReferenceNumber:
                        maxLength: 12
                        minLength: 12
                        type: string
                        description: "A value used to tie together service calls related\
                          \ to a single financial transaction. This is the same as\
                          \ retrievalReferenceNumber previously sent in the request\
                          \ for PullFunds, PushFunds or ReverseFunds transaction API\
                          \ calls."
                      originalTransactionIdentifier:
                        maxLength: 15
                        type: string
                        description: The VisaNet reference number of the original
                          Merchant Payment transaction.This is the same transactionIdentifier
                          previously received in the response for merchant payment
                          API calls.
                    description: Query Transaction Response
      x-codegen-request-body-name: CreateMVisaQueryPayload
  /visadirect/v1/transactionquery:
    get:
      tags:
      - Query API
      summary: Transaction Query
      description: "The Transaction Query API can be used to determine the processing\
        \ status of a transaction or to retreive the lifecycle of a transaction. This\
        \ API can be used to check whether a PullFunds, PushFunds or ReverseFunds\
        \ transaction processed successfully if received by Visa. This API could also\
        \ be used to retrieve the detailed lifecycle or history of a transaction (e.g.\
        \ original transaction, chargeback, chargeback reversal etc)."
      operationId: Transaction Query using GET
      parameters:
      - name: acquiringBIN
        in: query
        description: The Bank Identification Number (BIN) under which the Visa Direct
          solution is registered. This must match the information provided during
          enrollment.
        required: true
        schema:
          maxLength: 11
          minLength: 6
          type: integer
      - name: stan
        in: query
        description: "A number assigned by the message initiator that uniquely identifies\
          \ a transaction. This is the same as systemsTraceAuditNumber previously\
          \ sent in the request for the PullFunds, PushFunds or ReverseFunds transaction\
          \ API calls. <br/> <b>Note: When <i>transactionIdentifier</i> is  not used\
          \ as a query parameter, this parameter must be included along with <i>rrn</i>\
          \ as query parameters.</b><br/>e.g.: /transactionquery?acquiringBIN=408999&stan=351480&rrn=221917871070"
        schema:
          maxLength: 6
          minLength: 6
          type: integer
      - name: rrn
        in: query
        description: "A value used to tie together service calls related to a single\
          \ financial transaction. This is the same as retrievalReferenceNumber previously\
          \ sent in the request for PullFunds, PushFunds or ReverseFunds transaction\
          \ API calls. <br/> <b>Note: When <i>transactionIdentifier</i> is  not used\
          \ as a query parameter, this parameter must be included along with <i>stan</i>\
          \ as query parameters.</b><br/>e.g.: /transactionquery?acquiringBIN=408999&stan=351480&rrn=221917871070"
        schema:
          maxLength: 12
          minLength: 12
          type: string
      - name: transactionIdentifier
        in: query
        description: "The VisaNet reference number for the transaction. This is the\
          \ same transactionIdentifier previously received in the response for PullFunds,\
          \ PushFunds or ReverseFunds transaction API calls. <br/> <b>Note: When <i>stan</i>\
          \ and <i>rrn</i> parameters combination is not used as query parameters,\
          \ this parameter must be included as a query parameter.</b><br/>e.g.: /transactionquery?acquiringBIN=408999&transactionIdentifier=234234322342343"
        schema:
          maxLength: 15
          minLength: 15
          type: string
      - name: caid
        in: query
        description: "An identifier for the card acceptor. This is the same as cardAcceptor.idCode\
          \ previously sent in the request for PullFunds, PushFunds or ReverseFunds\
          \ transaction API calls."
        schema:
          maxLength: 15
          minLength: 1
          type: string
      - name: transactionStartDate
        in: query
        description: The start date for querying the transaction. Can be in previous
          120 day range including today's date. Start date cannot be later than End
          date.
        schema:
          type: string
          format: "DD-MM-YYYY:HH:MM:SS"
      - name: transactionEndDate
        in: query
        description: The end date for querying the transacton. Can be in previous
          120 day range including today's date.
        schema:
          type: string
          format: "DD-MM-YYYY:HH:MM:SS"
      - name: fields
        in: query
        description: "Comma separated list of additional fields requestor would like\
          \ in response e.g. amount, responseCode <br/> Note: <br/> If no fields parameter\
          \ is specified, then following fields are returned by default in the response\
          \ <br/> 1) statusCode <br/> 2) acquiringBin <br/> 3) actionCode <br/> 4)\
          \ approvalCode <br/> 5) responseCode <br/> 6) transactionIdentifier <br/>\
          \ 7) transactionType <br/> 8) retrievalReferenceNumber <br/> 9) systemsTraceAuditNumber\
          \ <br/> 10) transactionDate <br/> 11) transactionTime"
        schema:
          type: string
      - name: limit
        in: query
        description: "Number of records to return, if there are multiple records.\
          \ Useful for pagination. e.g. if there are 29 records, limit=10 returns\
          \ 10 records at a time <br/> Note: <br/> 1) If no limit parameter is specified,\
          \ then max of 10 records will be returned by default. <br/> 2) A header\
          \ value x-pagination=true will be returned if there are more than 10 records,\
          \ so that you can query with offset and limit parameters to get the next\
          \ set of records."
        schema:
          type: integer
      - name: offset
        in: query
        description: "Starting record number, from where to return records. Useful\
          \ for pagination. e.g. if offset =11 and limit =10, then records 11 thru\
          \ 20 will be returned."
        schema:
          type: integer
      responses:
        "200":
          description: Query Transaction Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/QueryTransactionResponse"
            application/xml:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/QueryTransactionResponse"
      x-name: transactionquery
      x-samplerequest: "https://sandbox.api.visa.com/visadirect/v1/transactionquery?acquiringBIN=408999&rrn=823410000885&stan=952909"
      x-sampleresponse:
