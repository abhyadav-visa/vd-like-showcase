  /visadirect/watchlistscreening/v1/watchlistinquiry:
    post:
      tags:
      - Watch List Screening API
      summary: Watch List Inquiry
      description: "Provide an OFAC score value used for evaluation on how closely\
        \ an individual's name, city, and country input fields match against entries\
        \ on the OFAC SDN lists. It also provides an OFAC status value which represents\
        \ how VisaNet would process the individual's information if used in a cross-border\
        \ OCT transaction."
      operationId: Get Status
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  maxLength: 255
                  minLength: 1
                  type: string
                address:
                  required:
                  - cardIssuerCountryCode
                  - city
                  type: object
                  properties:
                    city:
                      type: string
                      description: ""
                    cardIssuerCountryCode:
                      type: string
                      description: "Refer to <a href=\"/request_response_codes#iso_country_and_currency_codes\"\
                        >ISO Codes.</a></br>Note: Use a 3-character alpha country\
                        \ code for the country of the Visa Direct Originator."
                acquiringBin:
                  type: integer
                referenceNumber:
                  type: string
                acquirerCountryCode:
                  type: integer
            examples:
              Default:
                summary: Default
                value:
                  samplePayload:
                    address:
                      city: San Francisco
                      cardIssuerCountryCode: USA
                    referenceNumber: "330000550000"
                    name: Mohammed Qasim
                    acquirerCountryCode: "840"
                    acquiringBin: "408999"
        required: false
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    description: The Status value indicates if the OFAC Score exceeded
                      or equaled the OFAC threshold or was less than the OFAC threshold.
                  ofacScore:
                    type: string
                    description: "Note: The ofacScore value indicates the likelihood\
                      \ of an actual match of the individual’s information contained\
                      \ in the WLM request message against the OFAC SDN lists. The\
                      \ score range is 0 to 100."
                  referenceNumber:
                    type: string
