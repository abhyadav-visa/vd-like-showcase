                \ > 0.<br><br>Must be skipped if nationalNetMiscAmount = 0."
            countryCodeNationalService:
              type: number
              description: The acquirer’s country code. Must be 170 for Colombia.
            nationalNetReimbursementFeeBaseAmount:
              type: number
              description: The client supplied interchange reimbursement amount expressed
