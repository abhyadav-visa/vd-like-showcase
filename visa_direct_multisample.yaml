              format: double
            nationalNetMiscAmountType:
              maxLength: 1
              minLength: 1
              type: string
              description: "It identifies the type of the miscellaneous amount – i.e.\
                \ whether it is one of: <br>A - Airport charge<br>C - Cashback<br>T\
