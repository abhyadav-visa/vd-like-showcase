                cards.
          description: ""
        retrievalReferenceNumber:
          maxLength: 12
          minLength: 12
          type: string
          description: "It is a <b>key data element</b> for matching a message to\
            \ others within a given transaction set. The same number appears in all\
            \ related messages: response, advice, reversal, chargeback, chargeback\
            \ reversal, or representment. The format is recommended to be <b>ydddhhnnnnnn</b>"
        cardholderBillingConvRate:
          maxLength: 11
          minLength: 1
          type: string
          description: This field contains the rate used by VisaNet to convert the
            transaction amount to cardholder billing amount.
        cardholderBillingCurrency:
          maxLength: 3
          minLength: 3
          type: string
          description: The 3-digit ISO-4217 code in this field reflects the currency
            associated to the cardholderBillingAmount field.
        merchantVerificationValue:
          maxLength: 10
          type: string
          description: Contains the Merchant Verification Value (MVV) used to identify
