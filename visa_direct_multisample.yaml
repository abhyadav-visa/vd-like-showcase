            currency used to bill the cardholder's account.
        transactionCurrencyCode:
          maxLength: 3
          minLength: 3
          type: string
          description: The 3-digit ISO-4217 code in this field reflects the currency
            associated to the transactionAmount field.
        nationalReimbursementFee:
          type: integer
          description: Contains the member-calculated interchange reimbursement fee
